<div class="row directory"><div class="well well-lg"><h4>Add Entry</h4><form name="entryForm" class="form-inline" role="form"><div class="form-group"><input type="text" ng-model="entry['name']" placeholder="Name" class="form-control" required></div><div class="form-group"><input type="text" ng-model="entry['phone']" placeholder="Phone" class="form-control" required></div><div class="form-group"><input type="text" ng-model="entry['website']" placeholder="Website" class="form-control" required></div><input type="submit" add-entry="" ng-disabled="entryForm.$invalid" class="btn btn-primary"></form></div><table class="table table-striped table-responsive" ng-show="entries"><thead><tr><th>Name</th><th>Phone</th><th>Website</th><tbody><tr ng-repeat="entry in entries"><td class="name">{{ entry.name}}</td><td class="phone">{{ entry.phone }}</td><td class="website"><span ng-bind-html="entry.website | linky"></span></td></table><div class="well" ng-show="!entries">No Entries Found</div></div>
